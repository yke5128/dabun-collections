<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>駄文</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&family=Shippori+Mincho&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      margin: 0;
      justify-content: center;
      background-color: rgb(255, 238, 251);
      font-size: 22px;
      font-family: "Kaisei Opti", serif;
      padding: 20px;
    }
    #content {
      white-space: pre-wrap;
      margin-top: 20px;
      line-height: 2.4;
    }
    ruby rt {
      font-size: 0.6em;
      color: #333;
      ruby-position: over;
    }
    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }
    }
    .left {
      text-align: left;
      max-width: 800px;
    }
    .center {
      text-align: center;
    }

    .fixed-btn {
      position: fixed;
      bottom: 20px;
      width: 60px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      transition: background-color 0.3s;
    }

    .fixed-btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .scroll-top-btn {
      right: 20px;
    }

    .back-btn {
      right: 90px;
    }

    .scroll-top-btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }
    
  </style>
</head>
<body>
  <div class="left">
  <div>
  <h1 id="title"></h1>
  <h3 id="subtitle"></h3>
  <div id="content"></div>
  <br>
  <div class="center">
  <button class="fixed-btn back-btn" onclick="goBack()">←</button>
  <button class="fixed-btn scroll-top-btn" onclick="scrollToTop()">↑</button>
  <a href="sentences.html" style="display: inline-block; margin-top: 2rem; margin-bottom: 4rem;">駄文置き場にもどる</a>
  </div>
  </div>

  <script>

    function goBack() {
      if (history.length <= 1 || document.referrer === "") {
        window.location.href = 'sentences.html';
      } else {
        history.back();
      }
    }

    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    }

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const file = getQueryParam('file');
    if (file) {
      fetch('./TEXT/'+file)
        .then(response => {
          if (!response.ok) throw new Error('ファイルが見つかりませんでした。');
          return response.text();
        })
        .then(text => {
          const lines = text.split('\n');
          const title = lines.shift().trim();
          const subtitle = lines.length > 0 ? lines.shift().trim() : '';
          const content = lines.join('\n').trim();

          document.title = title;
          document.getElementById('title').textContent = title;
          document.getElementById('subtitle').textContent = subtitle;
          document.getElementById('content').textContent = content;
          document.getElementById('content').innerHTML = content;
        })
        .catch(error => {
          document.getElementById('content').textContent = '読み込みエラー: ' + error.message;
        });
    } else {
      document.getElementById('content').textContent = 'ファイル指定がありません。';
    }
  </script>
</body>
</html>
