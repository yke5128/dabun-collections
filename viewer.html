<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yke's Paradise</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&family=Shippori+Mincho&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="arrow_button.css">
  <link rel="stylesheet" href="layout.css">
  <style>
    body {
      line-height: normal;
      align-items: normal;
      padding: 20px;
    }
    #content {
      white-space: pre-wrap;
      margin-top: 20px;
      line-height: 2.4;
    }
    .left {
      max-width: 800px;
    }
  </style>
  <script src="goback_scroll.js" defer></script>
</head>
<body>
  <div class="left">
  <div>
  <h1 id="title"></h1>
  <h3 id="subtitle"></h3>
  <div id="content"></div>
  <br>
  <div class="center">
  <button class="fixed-btn back-btn" onclick="goBack()">←</button>
  <button class="fixed-btn scroll-top-btn" onclick="scrollToTop()">↑</button>
  <button class="fixed-btn scroll-bottom-btn" onclick="scrollToBottom()">↓</button>
  <a href="sentences.html" style="display: inline-block; margin-top: 2rem; margin-bottom: 4rem;">思想と詞藻の集積地にもどる</a>
  </div>
  </div>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const file = getQueryParam('file');
    const back = getQueryParam('back');

    if (file) {
      fetch('./TEXT/'+file)
        .then(response => {
          if (!response.ok) throw new Error('ファイルが見つかりませんでした。');
          return response.text();
        })
        .then(text => {
          const lines = text.split('\n');
          const title = lines.shift().trim();
          const subtitle = lines.length > 0 ? lines.shift().trim() : '';
          const content = lines.join('\n').trim();

          document.title = title;
          document.getElementById('title').textContent = title;
          document.getElementById('subtitle').textContent = subtitle;
          document.getElementById('content').textContent = content;
          document.getElementById('content').innerHTML = content;
        })
        .catch(error => {
          document.getElementById('content').textContent = '読み込みエラー: ' + error.message;
        });
    } else {
      document.getElementById('content').textContent = 'ファイル指定がありません。';
    }
    const backLink = document.querySelector('.center a');

    if (back === 'kanjironko') {
      backLink.href = 'kanjironko.html';
      backLink.textContent = '漢字の巣窟にもどる';
    } else {
      backLink.href = 'sentences.html';
      backLink.textContent = '思想と詞藻の集積地にもどる';
    }

    if (file === 'nandoku.txt') {
      const style = document.createElement('style');
      style.textContent = `
        #content {
        line-height: normal;
      }
      `;
      document.head.appendChild(style);
    }
  </script>
</body>
</html>
