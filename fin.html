<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>スペシャル</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">

  <style>
    body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background-color: rgb(255, 244, 251);
    font-size: 22px;
    font-family: "Zen Kaku Gothic New", sans-serif;
    }
    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }
    }
    .area {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    height: 700px;
    width: 1200px;
    background: #fff;
    }

    .start-button{
    position: absolute;
    top: 500px;
    left: 50%;
    transform: translateX(-50%);
    height: 100px;
    width: 200px;
    background: skyblue;
    }
  </style>
</head>

<body>
 <script src="/main.js"></script> 
 <p class="area"></p>
<button class="start-button" onClick="handleClick()">
<span style="font-size: 30px;">はじめる</span></button>
<div id="objA" style="display: none;">オブジェクトA</div>
<div id="objB">オブジェクトB</div>

  <a href="index.html">もどる</a>
<script>
 function handleClick() {
    document.getElementById('objA').style.display = '';
    document.getElementById('objB').style.display = 'none';
 }
</script>


</body>
</html>
