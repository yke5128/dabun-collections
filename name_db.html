<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>次世代人名データベース</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&family=Shippori+Mincho&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      margin: 0;
      justify-content: center;
      align-items: center;
      background-color: rgb(255, 238, 251);
      font-size: 22px;
      font-family: "Kaisei Opti", serif;
      line-height: 2;
    }
    
    #searchBox,#searchBtn {
        padding: 1.5rem;
        margin-top: 1rem;
        font-size: 1.2rem;
        font-family: "Kaisei Opti", serif;
    }
    #searchBox {
        width: 350px;
    }
    #searchBtn {
        width: 130px;
        cursor: pointer;
    }
    #resultList {
        margin-top: 3rem;
        width: 500px;
    }
    #return-link {
        margin-top: 2rem;
        margin-bottom: 4rem;
    }
    .center {
      text-align: center;
      max-width: 730px;
    }
    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-box{
      display: flex;
      flex-direction: row;
    }

    .fixed-btn {
      position: fixed;
      bottom: 20px;
      width: 60px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      transition: background-color 0.3s;
    }

    .fixed-btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .scroll-top-btn {
      right: 20px;
    }

    .back-btn {
      right: 90px;
    }

    .scroll-top-btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }
      #resultList {
        width: 90%;
      }
      #searchBox {
        width: 240px;
      }
      #searchBtn {
        width: 90px;
      }
      #searchBox,#searchBtn {
        padding: 0.7rem;
        font-size: 1rem;
      }
    }
    </style>
    <script src="database.js" defer></script>
</head>
<body>
    <div class="search-container">
  <h1>次世代人名データベース</h1>
  <div class="center"><p>yke創作の人名大事典。<br>収録されているすべての名前は<b>人名に使える文字のみ</b>を使用。</p></div>
  <p><div id="count">　</div></p>
  <div class="search-box"><input type="text" id="searchBox" placeholder="漢字や読みを入力（部分一致）"><button id="searchBtn">検索</button></div>
  <div id="resultCount"></div>
  <div id="resultList"></div>
  <button class="fixed-btn back-btn" onclick="goBack()">←</button>
  <button class="fixed-btn scroll-top-btn" onclick="scrollToTop()">↑</button>
  <a id="return-link" href="index.html">もどる</a></div>
</body>
</html>
